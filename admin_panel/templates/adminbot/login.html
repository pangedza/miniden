<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в AdminBot</title>
    <style>
        body { font-family: Arial, sans-serif; background: #0f172a; color: #e2e8f0; display:flex; justify-content:center; align-items:center; height:100vh; }
        .card { background:#1e293b; padding:24px; border-radius:12px; width:320px; box-shadow:0 10px 30px rgba(0,0,0,0.4); }
        h1 { margin-top:0; font-size:22px; text-align:center; }
        label { display:block; margin-bottom:6px; }
        input { width:100%; padding:10px; margin-bottom:12px; border-radius:8px; border:1px solid #334155; background:#0f172a; color:#e2e8f0; }
        button { width:100%; padding:10px; border:none; border-radius:8px; background:#38bdf8; color:#0b1220; font-weight:bold; cursor:pointer; }
        .error { color:#f87171; margin-bottom:12px; text-align:center; }
        a { color:#38bdf8; text-decoration:none; }
    </style>
</head>
<body>
<div class="card">
    <h1>AdminBot</h1>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
    <form method="post" action="/adminbot/login">
        <label for="username">Логин</label>
        <input type="text" name="username" id="username" required>
        <label for="password">Пароль</label>
        <input type="password" name="password" id="password" required>
        <button type="submit">Войти</button>
    </form>
    <p style="text-align:center; margin-top:10px; font-size:13px;">Вход только для SuperAdmin. Если забыли данные — обратитесь к владельцу бота.</p>
</div>
</body>
</html>
