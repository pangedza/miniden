<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AdminBot Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background:#0b1220; color:#e2e8f0; margin:0; padding:0; }
        header { background:#38bdf8; color:#0b1220; padding:16px; display:flex; justify-content:space-between; align-items:center; }
        main { padding:24px; }
        a { color:#0b1220; text-decoration:none; font-weight:bold; }
        .card { background:#0f172a; border:1px solid #1e293b; border-radius:12px; padding:20px; }
    </style>
</head>
<body>
<header>
    <div>AdminBot Dashboard</div>
    <div style="display:flex; gap:12px; align-items:center;">
        <a href="/adminbot/nodes" style="color:#0b1220;">Узлы</a>
        <a href="/adminbot/runtime" style="color:#0b1220;">Runtime</a>
        <a href="/admin/users" style="color:#0b1220;">Админы</a>
        <a href="/admin/profile" style="color:#0b1220;">Профиль</a>
        <form method="post" action="/logout" style="margin:0;">
            <button type="submit" style="background:#0b1220; color:#38bdf8; border:none; padding:8px 12px; border-radius:8px; cursor:pointer;">Выйти</button>
        </form>
    </div>
</header>
<main>
    <div class="card">
        <h2>Здравствуйте, {{ user.username }}!</h2>
        <p>Здесь будет управление админкой бота. Раздел защищён сессией SuperAdmin.</p>
        <p><a href="/adminbot/nodes" style="color:#38bdf8;">Перейти к конструкторам меню</a></p>
    </div>
</main>
</body>
</html>
