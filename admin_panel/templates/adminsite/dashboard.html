<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AdminSite Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background:#0f172a; color:#e5e7eb; margin:0; padding:0; }
        header { background:#a855f7; color:#0b1220; padding:16px; display:flex; justify-content:space-between; align-items:center; }
        main { padding:24px; }
        a { color:#0b1220; text-decoration:none; font-weight:bold; }
        .card { background:#111827; border:1px solid #1f2937; border-radius:12px; padding:20px; }
    </style>
</head>
<body>
<header>
    <div>AdminSite Dashboard</div>
    <div style="display:flex; gap:12px; align-items:center;">
        <a href="/adminsite/constructor" style="color:#0b1220;">AdminSite Конструктор</a>
        <a href="/admin/profile" style="color:#0b1220;">Профиль</a>
        <form method="post" action="/logout" style="margin:0;">
            <button type="submit" style="background:#0b1220; color:#a855f7; border:none; padding:8px 12px; border-radius:8px; cursor:pointer;">Выйти</button>
        </form>
    </div>
</header>
<main>
    <div class="card">
        <h2>Здравствуйте, {{ user.username }}!</h2>
        <p>Здесь появятся инструменты управления сайтом. Доступ только после авторизации.</p>
    </div>
</main>
</body>
</html>
