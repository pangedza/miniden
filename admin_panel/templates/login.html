<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в админку</title>
    <style>
        body { font-family: Arial, sans-serif; background:#0b1220; color:#e2e8f0; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
        .card { background:#0f172a; border:1px solid #1e293b; border-radius:12px; padding:24px; width:360px; box-shadow:0 10px 30px rgba(0,0,0,0.35); }
        h1 { margin-top:0; color:#38bdf8; }
        label { display:block; margin-top:12px; font-size:14px; }
        input { width:100%; padding:10px; border-radius:8px; border:1px solid #334155; background:#0b1220; color:#e2e8f0; margin-top:6px; }
        button { margin-top:18px; width:100%; padding:12px; border:none; border-radius:10px; background:#38bdf8; color:#0b1220; font-weight:bold; cursor:pointer; }
        .error { color:#f87171; margin-top:12px; }
        .hint { margin-top:12px; font-size:12px; color:#94a3b8; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Вход</h1>
        <form method="post" action="/login">
            <input type="hidden" name="next" value="{{ next }}">
            <label>Логин
                <input type="text" name="username" placeholder="admin" required>
            </label>
            <label>Пароль
                <input type="password" name="password" placeholder="пароль" required>
            </label>
            <button type="submit">Войти</button>
        </form>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <div class="hint">По умолчанию: логин <b>admin</b>, пароль <b>admin</b> (создаётся если таблица пуста).</div>
    </div>
</body>
</html>
