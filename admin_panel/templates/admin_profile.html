<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой профиль</title>
    <style>
        body { font-family: Arial, sans-serif; background:#0b1220; color:#e2e8f0; margin:0; padding:0; }
        header { background:#38bdf8; color:#0b1220; padding:16px; display:flex; justify-content:space-between; align-items:center; }
        main { padding:24px; }
        .card { background:#0f172a; border:1px solid #1e293b; border-radius:12px; padding:20px; }
        label { display:block; margin-top:12px; font-size:14px; }
        input { width:100%; padding:10px; border-radius:8px; border:1px solid #334155; background:#0b1220; color:#e2e8f0; margin-top:6px; }
        button { margin-top:18px; padding:12px 16px; border:none; border-radius:10px; background:#38bdf8; color:#0b1220; font-weight:bold; cursor:pointer; }
        .error { color:#f87171; margin-top:12px; }
        .message { color:#4ade80; margin-top:12px; }
    </style>
</head>
<body>
<header>
    <div>Профиль</div>
    <div style="display:flex; gap:12px; align-items:center;">
        <a href="/adminbot" style="color:#0b1220; font-weight:bold;">AdminBot</a>
        <a href="/admin/users" style="color:#0b1220; font-weight:bold;">Админы</a>
        <form method="post" action="/logout" style="margin:0;">
            <button type="submit">Выйти</button>
        </form>
    </div>
</header>
<main>
    <div class="card">
        <h2>Настройки аккаунта</h2>
        <form method="post" action="/admin/profile">
            <label>Логин
                <input type="text" name="username" value="{{ user.username }}" required>
            </label>
            <label>Текущий пароль (для смены пароля)
                <input type="password" name="old_password" placeholder="Введите текущий пароль">
            </label>
            <label>Новый пароль
                <input type="password" name="new_password" placeholder="Оставьте пустым если не меняете">
            </label>
            <button type="submit">Сохранить</button>
        </form>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        {% if message %}<div class="message">{{ message }}</div>{% endif %}
    </div>
</main>
</body>
</html>
