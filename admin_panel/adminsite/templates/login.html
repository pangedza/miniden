{% extends "base_adminsite.html" %}
{% block title %}Вход в AdminSite{% endblock %}
{% set body_class = 'auth-page' %}
{% block content %}
<div class="auth-card">
    <h1 class="auth-title">AdminSite</h1>
    {% if error %}<div class="status" style="color:#f87171; margin-bottom:10px;">{{ error }}</div>{% endif %}
    <form method="post" action="/adminsite/login">
        <input type="hidden" name="next" value="{{ next }}">
        <label for="username">Логин
            <input type="text" name="username" id="username" required placeholder="admin">
        </label>
        <label for="password">Пароль
            <input type="password" name="password" id="password" required placeholder="пароль">
        </label>
        <button class="btn-primary" style="width:100%; margin-top:14px;" type="submit">Войти</button>
    </form>
    <p class="auth-hint">Доступ только для супер-админа или роли admin_site.</p>
</div>
{% endblock %}
