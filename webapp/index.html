<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MiniDeN — витрина конструктора</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="icon" id="site-favicon" href="/favicon.ico" />
  <link rel="stylesheet" id="theme-stylesheet" href="/css/theme.css" />
</head>
<body class="site-app">
<header class="top-nav">
  <div class="brand">
    <div class="brand__logo-wrapper brand__logo-placeholder" aria-hidden="true"></div>
    <div class="brand__text">
      <div class="brand__title">MiniDeN</div>
      <span class="muted">конструктор витрины</span>
    </div>
  </div>
  <div class="header-actions">
    <div class="template-switcher">
      <span class="muted">Шаблон</span>
      <div class="template-name" id="template-name">—</div>
    </div>
    <button class="menu-toggle" aria-label="Открыть меню">☰</button>
  </div>
  <nav class="nav-links app-sidebar" id="nav-links">
    <a href="/" data-router-link class="active">Главная</a>
    <div class="nav-divider"></div>
    <div id="nav-menu"></div>
  </nav>
</header>

  <div class="app-sidebar-overlay"></div>
  <div id="toast-container"></div>

  <main class="site-main">
    <section id="view-home" class="site-view">
      <section id="home-categories" class="site-panel" hidden>
        <div class="panel-header">
          <div>
            <p class="muted">Категории</p>
            <h2>Навигация по разделам</h2>
          </div>
          <button id="categories-refresh" class="btn secondary" type="button">Обновить</button>
        </div>
        <div id="categories-grid" class="categories-grid"></div>
      </section>

      <div id="debug-strip" class="debug-strip" hidden></div>
      <div id="home-blocks" class="page-blocks"></div>
    </section>

  <section id="view-category" class="site-view" hidden>
    <div class="breadcrumbs" id="category-breadcrumbs"></div>
    <header class="page-header">
      <div>
        <p class="muted" id="category-meta">Категория</p>
        <h1 id="category-title">Название категории</h1>
      </div>
      <div class="tag" id="category-type"></div>
    </header>
    <section class="category-layout">
      <div id="category-items" class="catalog-grid"></div>
      <div id="category-empty" class="muted" style="display:none;">В этой категории пока нет товаров.</div>
    </section>
  </section>

  <section id="view-product" class="site-view" hidden>
    <div class="breadcrumbs" id="product-breadcrumbs"></div>
    <article class="product-layout">
      <div class="product-media">
        <img id="product-image" alt="Изображение товара" />
      </div>
      <div class="product-details">
        <p class="muted" id="product-category"></p>
        <h1 id="product-title">Товар</h1>
        <div class="price" id="product-price">—</div>
        <p id="product-description" class="catalog-card-description"></p>
      </div>
    </article>
  </section>

  <section id="view-masterclass" class="site-view" hidden>
    <div class="breadcrumbs" id="masterclass-breadcrumbs"></div>
    <article class="product-layout">
      <div class="product-media">
        <img id="masterclass-image" alt="Обложка мастер-класса" />
      </div>
      <div class="product-details">
        <p class="muted" id="masterclass-category"></p>
        <h1 id="masterclass-title">Мастер-класс</h1>
        <div class="price" id="masterclass-price">—</div>
        <p id="masterclass-description" class="catalog-card-description"></p>
      </div>
    </article>
  </section>

  <section id="view-not-found" class="site-view" hidden>
    <div class="notice">
      <h2>Ничего не найдено</h2>
      <p class="muted">Проверьте ссылку или вернитесь на главную.</p>
      <div class="actions">
        <a class="btn" href="/" data-router-link>На главную</a>
      </div>
    </div>
  </section>
</main>

<footer class="site-footer">
  <div class="muted">Данные — AdminSite, тема загружается через API</div>
</footer>

<script type="module" src="/js/site_app.js?v=20251220"></script>
</body>
</html>
