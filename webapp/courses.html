    .dot {
      width: 6px;
      height: 6px;

      background: var(--accent);

    }

    .description {
      color: var(--muted);
      font-size: 14px;
      line-height: 1.5;
      margin: 0;

    .footer {

    button {

      border-radius: 12px;
      padding: 12px 14px;

      color: #0b0d12;
      font-weight: 700;
      font-size: 15px;

      box-shadow: 0 10px 30px rgba(123, 216, 255, 0.25);
