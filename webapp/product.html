<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MiniDeN — Товар</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/theme.css?v=20250412" />
</head>
<body data-theme="purple" class="page-product">
  <header class="top-nav">
    <div class="brand">MiniDeN<span>уютные корзинки и мастер-классы</span></div>
    <div class="header-actions">
      <div class="theme-switcher">
        <label for="theme-select">Тема</label>
        <select id="theme-select">
          <option value="purple">Фиолетовая</option>
          <option value="dark">Тёмная</option>
          <option value="light">Светлая</option>
          <option value="cream">Сливочная</option>
        </select>
      </div>
      <button class="menu-toggle" aria-label="Открыть меню">☰</button>
    </div>
    <nav class="nav-links app-sidebar">
      <a href="index.html">Главная</a>
      <a href="products.html" class="active">Товары</a>
      <a href="masterclasses.html">Мастер-классы</a>
      <a href="cart.html">Корзина</a>
      <a href="profile.html">Профиль</a>
      <a href="admin.html" id="admin-link" style="display:none;">Админка</a>
    </nav>
  </header>

  <div class="app-sidebar-overlay"></div>
  <div id="toast-container"></div>

  <main class="page product-page">
    <div id="product-details-root"></div>
    <section id="product-reviews" class="product-reviews">
      <h2>Отзывы</h2>
      <div id="product-reviews-list" class="product-reviews__list"></div>
      <div id="product-reviews-empty" class="muted" style="display:none;">
        Пока нет отзывов. Будьте первым!
      </div>

      <div id="product-review-form-wrapper" class="product-review-form product-reviews__form">
        <h3>Оставить отзыв</h3>
        <form id="product-review-form" class="product-review-form__form">
          <label>
            Оценка
            <select name="rating" required>
              <option value="5">5 — отлично</option>
              <option value="4">4</option>
              <option value="3">3</option>
              <option value="2">2</option>
              <option value="1">1</option>
            </select>
          </label>
          <label>
            Отзыв
            <textarea name="text" rows="4" required></textarea>
          </label>
          <button type="submit" class="btn-primary">Отправить отзыв</button>
        </form>
        <div id="product-review-message" class="form-message"></div>
      </div>
    </section>
  </main>

  <script src="js/app.js?v=20250412"></script>
  <script src="js/api.js?v=20250412"></script>
  <script src="js/product_page.js?v=20250412"></script>
</body>
</html>
