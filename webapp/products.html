<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MiniDeN — Товары</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      color-scheme: light;
      --bg: #0b0c10;
      --card: rgba(255, 255, 255, 0.06);
      --text: #f6f7fb;
      --muted: #c7c9d3;
      --accent: #ffb800;
      --accent-2: #7bd8ff;
      --shadow: 0 14px 50px rgba(0, 0, 0, 0.35);
      --nav: rgba(17, 17, 19, 0.82);
    }

    * { box-sizing: border-box; }

    html,
    body {
      overflow-x: hidden;
    }

    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 10% 20%, rgba(255, 184, 0, 0.06), transparent 35%),
        radial-gradient(circle at 80% 10%, rgba(123, 216, 255, 0.08), transparent 30%),
        radial-gradient(circle at 60% 80%, rgba(255, 184, 0, 0.05), transparent 32%),
        #0b0c10;
      color: var(--text);
      min-height: 100vh;
      padding: 0 18px 48px;
    }

    #toast-container {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2000;
      display: flex;
      flex-direction: column;
      gap: 8px;
      pointer-events: none;
    }

    .toast {
      min-width: 260px;
      max-width: 360px;
      background: rgba(30, 30, 30, 0.95);
      color: #fff;
      padding: 12px 16px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
      font-size: 14px;
      opacity: 0;
      transform: translateY(8px);
      transition: opacity 0.25s ease, transform 0.25s ease;
      pointer-events: auto;
    }

    .toast--visible {
      opacity: 1;
      transform: translateY(0);
    }

    .toast__title {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .toast__text {
      font-size: 13px;
      opacity: 0.85;
    }

    .top-nav {
      position: sticky;
      top: 0;
      z-index: 1100;
      background: var(--nav);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 12px;
      margin: 0 -18px;
    }

    .brand { display: flex; flex-direction: column; gap: 2px; font-weight: 800; letter-spacing: -0.02em; }
    .brand span { color: var(--muted); font-size: 13px; font-weight: 600; letter-spacing: normal; }

    .nav-links {
      display: flex;
      gap: 12px;
      align-items: flex-start;
      flex-direction: column;
      padding: 0 0 8px;
      margin: 0;
    }

    .app-sidebar {
      position: static;
      width: auto;
      height: auto;
      padding: 0;
      background: transparent;
      display: flex;
      flex-direction: column;
      gap: 8px;
      transform: none;
      box-shadow: none;
    }

    .app-sidebar a { color: var(--muted); text-decoration: none; font-weight: 600; padding: 10px 12px; border-radius: 12px; transition: background 0.15s ease, color 0.15s ease; display: block; }
    .app-sidebar a:hover { color: var(--text); background: rgba(255, 255, 255, 0.06); }
    .app-sidebar a.active { color: var(--text); background: linear-gradient(135deg, rgba(255, 184, 0, 0.18), rgba(123, 216, 255, 0.14)); }

    .app-sidebar-overlay {
      display: none;
    }

    .menu-toggle { display: inline-flex; background: transparent; border: 1px solid rgba(255, 255, 255, 0.12); color: var(--text); border-radius: 12px; padding: 10px 12px; cursor: pointer; }

    main { max-width: 1100px; margin: 0 auto; padding-top: 28px; }

    h1 { margin: 12px 0 8px; letter-spacing: -0.02em; }
    p { color: var(--muted); }

    .tabs { display: flex; gap: 10px; flex-wrap: wrap; margin: 16px 0; }
    .tab {
      padding: 10px 14px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.08);
      color: var(--muted);
      cursor: pointer;
      font-weight: 700;
      transition: background 0.15s ease, color 0.15s ease, border 0.15s ease;
    }
    .tab.active { background: linear-gradient(135deg, #ffb800, #ff8f3f); color: #0b0c10; border-color: transparent; }

    .catalog-grid { display: grid; grid-template-columns: repeat(4, minmax(0, 1fr)); gap: 24px; align-items: stretch; }

    .catalog-card { background: var(--card); border: 1px solid rgba(255, 255, 255, 0.06); border-radius: 20px; box-shadow: var(--shadow); backdrop-filter: blur(6px); display: flex; flex-direction: column; overflow: hidden; min-height: 100%; }

    .catalog-card-image { width: 100%; height: 180px; background-size: cover; background-position: center; background-repeat: no-repeat; background-color: #f3f3f3; flex-shrink: 0; display: flex; align-items: center; justify-content: center; color: var(--muted); font-weight: 700; text-align: center; padding: 12px; }
    .catalog-card-image img { width: 100%; height: 100%; object-fit: cover; display: block; }

    .catalog-card-body { padding: 16px 16px 20px; display: flex; flex-direction: column; gap: 10px; flex: 1; }
    .catalog-card-title { margin: 0; letter-spacing: -0.01em; font-size: 18px; }
    .catalog-card-description { margin: 0; color: var(--muted); line-height: 1.5; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
    .product-card__short-desc { max-height: 3.6em; overflow: hidden; text-overflow: ellipsis; }

    .market-links { display: flex; gap: 8px; flex-wrap: wrap; }

    .footer { display: flex; align-items: center; justify-content: space-between; gap: 10px; }
    .price { font-weight: 800; color: #ffdf80; white-space: nowrap; }
    .btn { cursor: pointer; border: none; border-radius: 12px; padding: 12px 14px; background: linear-gradient(135deg, #ffb800, #ff8f3f); color: #0b0c10; font-weight: 700; font-size: 15px; width: 100%; box-shadow: 0 10px 30px rgba(255, 184, 0, 0.25); transition: transform 0.1s ease, box-shadow 0.1s ease; }
    .btn.secondary { background: rgba(255, 255, 255, 0.08); color: var(--text); box-shadow: none; border: 1px solid rgba(255, 255, 255, 0.12); }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 12px 32px rgba(255, 184, 0, 0.35); }

    .catalog-card-actions { margin-top: auto; display: flex; flex-direction: column; gap: 10px; }

    .product-card__footer { display: flex; align-items: center; justify-content: space-between; gap: 10px; flex-wrap: wrap; }
    .product-card__buttons { display: flex; gap: 8px; flex-wrap: wrap; justify-content: flex-end; width: 100%; }
    .product-card__buttons .btn { flex: 1 1 140px; padding: 10px 12px; }
    .product-card__buttons .btn.secondary { background: rgba(255, 255, 255, 0.08); color: var(--text); border: 1px solid rgba(255, 255, 255, 0.12); box-shadow: none; }

    .note { margin: 18px 0 8px; font-size: 14px; color: var(--muted); }

    .product-modal { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; z-index: 1200; }
    .product-modal.hidden { display: none; }
    .product-modal__backdrop { position: absolute; inset: 0; background: rgba(0,0,0,0.55); backdrop-filter: blur(4px); }
    .product-modal__content { position: relative; background: #111118; border: 1px solid rgba(255,255,255,0.08); border-radius: 16px; padding: 18px; max-width: 760px; width: min(760px, 94vw); max-height: 90vh; overflow: auto; box-shadow: 0 18px 60px rgba(0,0,0,0.4); display: grid; gap: 14px; grid-template-columns: 240px 1fr; }
    .product-modal__close { position: absolute; top: 12px; right: 12px; border: none; background: rgba(255,255,255,0.08); color: var(--text); border-radius: 50%; width: 32px; height: 32px; cursor: pointer; }
    .product-modal__media { width: 100%; height: 220px; background: rgba(255,255,255,0.04); border-radius: 12px; overflow: hidden; display: flex; align-items: center; justify-content: center; }
    .product-modal__media img { width: 100%; height: 100%; object-fit: cover; display: block; }
    .product-modal__info { display: flex; flex-direction: column; gap: 12px; }
    .product-modal__description { color: var(--muted); line-height: 1.6; margin: 0; white-space: pre-wrap; }
    .product-modal__price-row { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
    .product-modal__price { font-weight: 800; color: #ffdf80; font-size: 20px; }
    .product-modal__actions { display: flex; gap: 10px; flex-wrap: wrap; }
    .product-modal__actions .btn { flex: 1 1 180px; }

    @media (max-width: 900px) {
      .product-modal__content { grid-template-columns: 1fr; }
      .product-modal__media { height: 180px; }
    }

    @media (max-width: 1200px) {
      .catalog-grid { grid-template-columns: repeat(3, minmax(0, 1fr)); }
    }

    @media (max-width: 900px) {
      .catalog-grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }

    @media (max-width: 600px) {
      .catalog-grid { grid-template-columns: 1fr; }
    }

    @media (max-width: 1024px) {
      .app-sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 260px;
        height: 100vh;
        padding: 78px 18px 24px;
        background: var(--nav);
        transform: translateX(-100%);
        transition: transform 0.25s ease;
        z-index: 1050;
        box-shadow: 12px 0 30px rgba(0, 0, 0, 0.4);
      }

      .app-sidebar.app-sidebar--open {
        transform: translateX(0);
      }

      .app-sidebar-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease;
        z-index: 1000;
        display: block;
      }

      .app-sidebar-overlay.is-visible {
        opacity: 1;
        pointer-events: all;
      }
    }

    @media (min-width: 1025px) {
      .app-sidebar {
        position: static;
        transform: none;
        height: auto;
        width: auto;
        padding: 0;
        box-shadow: none;
        flex-direction: row;
        align-items: center;
        background: transparent;
        gap: 12px;
      }

      .nav-links {
        flex-direction: row;
        align-items: center;
        padding: 0;
      }

      .app-sidebar-overlay { display: none !important; }

      .menu-toggle { display: none; }
    }
  </style>
</head>
<body>
  <header class="top-nav">
    <div class="brand">MiniDeN<span>уютные корзинки и мастер-классы</span></div>
    <button class="menu-toggle" aria-label="Открыть меню">☰</button>
    <nav class="nav-links app-sidebar">
      <a href="index.html">Главная</a>
      <a href="products.html" class="active">Товары</a>
      <a href="masterclasses.html">Мастер-классы</a>
      <a href="cart.html">Корзина</a>
      <a href="profile.html">Профиль</a>
      <a href="admin.html" id="admin-link" style="display:none;">Админка</a>
    </nav>
  </header>

  <div class="app-sidebar-overlay"></div>
  <div id="toast-container"></div>

  <main>
    <h1>Товары</h1>
    <p>Категории и товары подгружаются из общего REST API MiniDeN: здесь же работает корзина Telegram-бота.</p>

    <div class="tabs" id="tabs"></div>
    <div class="catalog-grid products-grid" id="cards"></div>
    <div class="note" id="note"></div>
  </main>

  <div id="product-modal" class="product-modal hidden" aria-hidden="true">
    <div class="product-modal__backdrop" id="product-modal-backdrop"></div>
    <div class="product-modal__content" role="dialog" aria-modal="true">
      <button class="product-modal__close" type="button" id="product-modal-close" aria-label="Закрыть">×</button>
      <div class="product-modal__media" id="product-modal-media">
        <img id="product-modal-image" alt="" />
        <div id="product-modal-placeholder" style="display:none; color: var(--muted); padding: 12px; text-align:center;">Нет изображения</div>
      </div>
      <div class="product-modal__info">
        <h3 id="product-modal-title" style="margin:0;"></h3>
        <p class="product-modal__description" id="product-modal-description"></p>
        <div class="product-modal__price-row">
          <div class="product-modal__price" id="product-modal-price"></div>
        </div>
        <div class="product-modal__actions">
          <button class="btn" type="button" id="product-modal-add">Добавить в корзину</button>
          <button class="btn secondary" type="button" id="product-modal-close-btn">Закрыть</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/api.js?v=20241210"></script>
  <script>
    const sidebar = document.querySelector('.app-sidebar');
    const overlay = document.querySelector('.app-sidebar-overlay');
    const toggle = document.querySelector('.menu-toggle');
    const sidebarLinks = document.querySelectorAll('.app-sidebar a');

    function openSidebar() {
      sidebar?.classList.add('app-sidebar--open');
      overlay?.classList.add('is-visible');
    }

    function closeSidebar() {
      sidebar?.classList.remove('app-sidebar--open');
      overlay?.classList.remove('is-visible');
    }

    function toggleSidebar() {
      if (!sidebar) return;
      if (sidebar.classList.contains('app-sidebar--open')) {
        closeSidebar();
      } else {
        openSidebar();
      }
    }

    toggle?.addEventListener('click', toggleSidebar);
    overlay?.addEventListener('click', closeSidebar);
    sidebarLinks.forEach((link) => link.addEventListener('click', closeSidebar));

    const adminLink = document.getElementById('admin-link');
    const tabsEl = document.getElementById('tabs');
    const cardsEl = document.getElementById('cards');
    const noteEl = document.getElementById('note');
    const productModal = document.getElementById('product-modal');
    const productModalClose = document.getElementById('product-modal-close');
    const productModalCloseBtn = document.getElementById('product-modal-close-btn');
    const productModalBackdrop = document.getElementById('product-modal-backdrop');
    const productModalTitle = document.getElementById('product-modal-title');
    const productModalDescription = document.getElementById('product-modal-description');
    const productModalPrice = document.getElementById('product-modal-price');
    const productModalAdd = document.getElementById('product-modal-add');
    const productModalImage = document.getElementById('product-modal-image');
    const productModalPlaceholder = document.getElementById('product-modal-placeholder');

    let profile = null;
    let categories = [];
    let products = [];
    let active = null;
    let productMap = new Map();
    let currentProduct = null;

    const isTelegramWebApp = Boolean(window.Telegram?.WebApp);
    if (isTelegramWebApp && window.Telegram?.WebApp?.ready) {
      window.Telegram.WebApp.ready();
    }

    function formatPrice(value) {
      const num = Number(value) || 0;
      if (num === 0) return 'Бесплатно';
      return `${num.toLocaleString('ru-RU')} ₽`;
    }

    function truncateText(text, limit = 160) {
      if (!text) return '';
      return text.length > limit ? `${text.slice(0, limit)}…` : text;
    }

    function shortDescription(item) {
      if (item?.short_description) return item.short_description;
      const fallback = item?.description ? truncateText(item.description, 140) : '';
      return fallback || 'Описание появится позже.';
    }

    function updateAdminLinkVisibility() {
      if (!adminLink) return;
      adminLink.style.display = profile?.is_admin ? '' : 'none';
    }

    function renderTabs() {
      if (!tabsEl) return;
      tabsEl.innerHTML = '';

      const allBtn = document.createElement('button');
      allBtn.type = 'button';
      allBtn.className = `tab${active === null ? ' active' : ''}`;
      allBtn.textContent = 'Все';
      allBtn.addEventListener('click', () => {
        active = null;
        loadProducts();
      });
      tabsEl.appendChild(allBtn);

      (categories || []).forEach((cat) => {
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = `tab${active === cat.slug ? ' active' : ''}`;
        btn.textContent = cat.name;
        btn.addEventListener('click', () => {
          active = cat.slug;
          loadProducts();
        });
        tabsEl.appendChild(btn);
      });
    }

    function createMarketLinks(item) {
      const links = document.createElement('div');
      links.className = 'market-links';

      const marketplaces = [
        { key: 'wb_url', label: 'WB' },
        { key: 'ozon_url', label: 'Ozon' },
        { key: 'yandex_url', label: 'Яндекс' },
        { key: 'avito_url', label: 'Авито' },
      ];

      marketplaces.forEach(({ key, label }) => {
        if (!item[key]) return;
        const link = document.createElement('a');
        link.href = item[key];
        link.target = '_blank';
        link.rel = 'noopener';
        link.textContent = label;
        link.className = 'btn secondary';
        link.style.width = 'auto';
        links.appendChild(link);
      });

      return links;
    }

    function renderCards() {
      cardsEl.innerHTML = '';

      if (!products.length) {
        noteEl.textContent = 'Нет товаров для выбранной категории.';
        return;
      }

      noteEl.textContent = '';

      products.forEach((item) => {
        const card = document.createElement('article');
        card.className = 'catalog-card product-card';

        const cover = document.createElement('div');
        cover.className = 'product-card-image catalog-card-image';
        const imageUrl = item.image_url || item.image;
        if (imageUrl) {
          cover.style.backgroundImage = `url('${imageUrl}')`;
          cover.textContent = '';
        } else {
          cover.textContent = item.category_name || 'Товары';
        }

        const body = document.createElement('div');
        body.className = 'catalog-card-body product-card-body';

        const title = document.createElement('h3');
        title.className = 'catalog-card-title';
        title.textContent = item.name;

        const desc = document.createElement('p');
        desc.className = 'catalog-card-description product-card__short-desc';
        desc.textContent = shortDescription(item);

        const marketLinks = createMarketLinks(item);

        const footer = document.createElement('div');
        footer.className = 'product-card__footer';

        const price = document.createElement('div');
        price.className = 'price';
        price.textContent = formatPrice(item.price);

        const actions = document.createElement('div');
        actions.className = 'catalog-card-actions';

        const buttonsRow = document.createElement('div');
        buttonsRow.className = 'product-card__buttons';

        const detailsBtn = document.createElement('button');
        detailsBtn.type = 'button';
        detailsBtn.className = 'btn secondary';
        detailsBtn.textContent = 'Подробнее';
        detailsBtn.addEventListener('click', () => openProductModal(item.id));

        const btn = document.createElement('button');
        btn.className = 'btn';
        btn.textContent = 'В корзину';
        btn.addEventListener('click', () => handleAddToCart(item));

        buttonsRow.append(detailsBtn, btn);
        footer.append(price);
        actions.append(footer, buttonsRow);

        body.append(title, desc);
        if (marketLinks.childElementCount) {
          body.appendChild(marketLinks);
        }
        body.appendChild(actions);

        card.append(cover, body);
        cardsEl.appendChild(card);
      });
    }

    async function loadCategories() {
      try {
        categories = await apiGet('/categories', { type: 'basket' });
        if (!active) {
          active = categories?.[0]?.slug ?? null;
        }
        renderTabs();
      } catch (e) {
        noteEl.textContent = 'Не удалось загрузить категории. Попробуйте обновить страницу.';
      }
    }

    async function loadProducts() {
      try {
        const params = { type: 'basket' };
        if (active) params.category_slug = active;
        products = await apiGet('/products', params);
        productMap = new Map(products.map((p) => [p.id, p]));
        renderTabs();
        renderCards();
      } catch (e) {
        noteEl.textContent = 'Не удалось загрузить товары. Попробуйте обновить страницу.';
        cardsEl.innerHTML = '';
      }
    }

    function closeProductModal() {
      if (!productModal) return;
      productModal.classList.add('hidden');
      productModal.setAttribute('aria-hidden', 'true');
      currentProduct = null;
    }

    function openProductModal(productId) {
      if (!productModal) return;
      const item = productMap.get(productId);
      if (!item) return;
      currentProduct = item;

      const imageUrl = item.image_url || item.image;
      if (imageUrl) {
        productModalImage.src = imageUrl;
        productModalImage.style.display = 'block';
        productModalPlaceholder.style.display = 'none';
      } else {
        productModalImage.removeAttribute('src');
        productModalImage.style.display = 'none';
        productModalPlaceholder.style.display = 'block';
      }

      productModalTitle.textContent = item.name || 'Товар';
      productModalDescription.textContent = item.description || item.short_description || 'Описание появится позже.';
      productModalPrice.textContent = formatPrice(item.price);

      if (productModalAdd) {
        productModalAdd.onclick = () => handleAddToCart(item);
      }

      productModal.classList.remove('hidden');
      productModal.setAttribute('aria-hidden', 'false');
    }

    [productModalClose, productModalCloseBtn, productModalBackdrop].forEach((el) => {
      el?.addEventListener('click', closeProductModal);
    });

    async function handleAddToCart(product) {
      const currentProfile = await getCurrentUserProfile();

      try {
        if (currentProfile?.telegram_id) {
          await apiPost('/cart/add', { user_id: currentProfile.telegram_id, product_id: product.id, qty: 1, type: 'basket' });
          showToast('Товар добавлен в корзину');
        } else {
          addToGuestCart(product.id, 'basket', 1);
          showToast('Товар добавлен в корзину. Чтобы оформить заказ и сохранить корзину, войдите через Telegram.');
        }
      } catch (e) {
        showToast('Не удалось добавить товар в корзину. Попробуйте ещё раз.');
      }
    }

    async function loadProductCategoriesAndItems(currentProfile) {
      profile = currentProfile;
      updateAdminLinkVisibility();

      await loadCategories();
      await loadProducts();

      if (!profile) {
        noteEl.textContent = 'Каталог доступен для просмотра. Чтобы оформить заказ, войдите через Telegram.';
      }
    }

    async function initProductsPage() {
      const currentProfile = await getCurrentUserProfile();
      await loadProductCategoriesAndItems(currentProfile);
    }

    initProductsPage().catch(console.error);
  </script>
</body>
</html>
