<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MiniDeN — Мастер-классы</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      color-scheme: light;
      --bg: #0b0c10;
      --card: rgba(255, 255, 255, 0.06);
      --text: #f6f7fb;
      --muted: #c7c9d3;
      --accent: #ffb800;
      --accent-2: #7bd8ff;
      --shadow: 0 14px 50px rgba(0, 0, 0, 0.35);
      --nav: rgba(17, 17, 19, 0.82);
    }

    * { box-sizing: border-box; }

    html,
    body {
      overflow-x: hidden;
    }

    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 10% 20%, rgba(255, 184, 0, 0.06), transparent 35%),
        radial-gradient(circle at 80% 10%, rgba(123, 216, 255, 0.08), transparent 30%),
        radial-gradient(circle at 60% 80%, rgba(255, 184, 0, 0.05), transparent 32%),
        #0b0c10;
      color: var(--text);
      min-height: 100vh;
      padding: 0 18px 48px;
    }

    .top-nav {
      position: sticky;
      top: 0;
      z-index: 1100;
      background: var(--nav);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 12px;
      margin: 0 -18px;
    }
    .brand { display: flex; flex-direction: column; gap: 2px; font-weight: 800; letter-spacing: -0.02em; }
    .brand span { color: var(--muted); font-size: 13px; font-weight: 600; letter-spacing: normal; }
    .nav-links { display: flex; gap: 12px; align-items: flex-start; flex-direction: column; padding: 0 0 8px; margin: 0; }

    .app-sidebar {
      position: static;
      width: auto;
      height: auto;
      padding: 0;
      background: transparent;
      display: flex;
      flex-direction: column;
      gap: 8px;
      transform: none;
      box-shadow: none;
    }

    .app-sidebar a { color: var(--muted); text-decoration: none; font-weight: 600; padding: 10px 12px; border-radius: 12px; transition: background 0.15s ease, color 0.15s ease; display: block; }
    .app-sidebar a:hover { color: var(--text); background: rgba(255, 255, 255, 0.06); }
    .app-sidebar a.active { color: var(--text); background: linear-gradient(135deg, rgba(255, 184, 0, 0.18), rgba(123, 216, 255, 0.14)); }

    .app-sidebar-overlay {
      display: none;
    }

    .menu-toggle { display: inline-flex; background: transparent; border: 1px solid rgba(255, 255, 255, 0.12); color: var(--text); border-radius: 12px; padding: 10px 12px; cursor: pointer; }

    main { max-width: 1100px; margin: 0 auto; padding-top: 28px; }
    h1 { margin: 12px 0 8px; letter-spacing: -0.02em; }
    p { color: var(--muted); }

    .tabs { display: flex; gap: 10px; flex-wrap: wrap; margin: 16px 0; }
    .tab { padding: 10px 14px; border-radius: 12px; background: rgba(255, 255, 255, 0.06); border: 1px solid rgba(255, 255, 255, 0.08); color: var(--muted); cursor: pointer; font-weight: 700; transition: background 0.15s ease, color 0.15s ease, border 0.15s ease; }
    .tab.active { background: linear-gradient(135deg, #7bd8ff, #4dc3ff); color: #0b0c10; border-color: transparent; }

    .catalog-grid { display: grid; grid-template-columns: repeat(4, minmax(0, 1fr)); gap: 24px; align-items: stretch; }

    .catalog-card { background: var(--card); border: 1px solid rgba(255, 255, 255, 0.06); border-radius: 20px; box-shadow: var(--shadow); backdrop-filter: blur(6px); display: flex; flex-direction: column; overflow: hidden; min-height: 100%; }

    .catalog-card-image { width: 100%; height: 180px; background-size: cover; background-position: center; background-repeat: no-repeat; background-color: #f3f3f3; flex-shrink: 0; display: flex; align-items: center; justify-content: center; color: var(--muted); font-weight: 700; text-align: center; padding: 12px; }
    .catalog-card-image img { width: 100%; height: 100%; object-fit: cover; display: block; }

    .catalog-card-body { padding: 16px 16px 20px; display: flex; flex-direction: column; gap: 10px; flex: 1; }
    .catalog-card-title { margin: 0; letter-spacing: -0.01em; font-size: 18px; }
    .catalog-card-description { margin: 0; color: var(--muted); line-height: 1.5; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
    .course-card__short-desc { max-height: 3.6em; overflow: hidden; text-overflow: ellipsis; }
    .meta { font-size: 13px; color: var(--muted); }

    .catalog-card-actions { margin-top: auto; display: flex; flex-direction: column; gap: 10px; }
    .action-row { display: grid; gap: 8px; }

    .footer { display: flex; align-items: center; justify-content: space-between; gap: 10px; margin-top: auto; }
    .price { font-weight: 800; color: #c1e9ff; white-space: nowrap; }
    .btn { cursor: pointer; border: none; border-radius: 12px; padding: 12px 14px; background: linear-gradient(135deg, #7bd8ff, #4dc3ff); color: #0b0c10; font-weight: 700; font-size: 15px; width: 100%; box-shadow: 0 10px 30px rgba(123, 216, 255, 0.25); transition: transform 0.1s ease, box-shadow 0.1s ease; }
    .btn.secondary { background: rgba(255, 255, 255, 0.08); color: var(--text); box-shadow: none; border: 1px solid rgba(255, 255, 255, 0.12); }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 12px 32px rgba(123, 216, 255, 0.35); }

    .link-row { margin: 12px 0; }
    .link-row a { color: var(--accent-2); text-decoration: none; font-weight: 700; }

    .note { margin: 18px 0 8px; font-size: 14px; color: var(--muted); }

    .course-card__footer { display: flex; align-items: center; justify-content: space-between; gap: 10px; flex-wrap: wrap; }
    .course-card__buttons { display: flex; gap: 8px; flex-wrap: wrap; width: 100%; }
    .course-card__buttons .btn { flex: 1 1 140px; padding: 10px 12px; }

    .course-modal { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; z-index: 1200; }
    .course-modal.hidden { display: none; }
    .course-modal__backdrop { position: absolute; inset: 0; background: rgba(0,0,0,0.55); backdrop-filter: blur(4px); }
    .course-modal__content { position: relative; background: #111118; border: 1px solid rgba(255,255,255,0.08); border-radius: 16px; padding: 18px; max-width: 760px; width: min(760px, 94vw); max-height: 90vh; overflow: auto; box-shadow: 0 18px 60px rgba(0,0,0,0.4); display: grid; gap: 14px; grid-template-columns: 240px 1fr; }
    .course-modal__close { position: absolute; top: 12px; right: 12px; border: none; background: rgba(255,255,255,0.08); color: var(--text); border-radius: 50%; width: 32px; height: 32px; cursor: pointer; }
    .course-modal__media { width: 100%; height: 220px; background: rgba(255,255,255,0.04); border-radius: 12px; overflow: hidden; display: flex; align-items: center; justify-content: center; }
    .course-modal__media img { width: 100%; height: 100%; object-fit: cover; display: block; }
    .course-modal__info { display: flex; flex-direction: column; gap: 12px; }
    .course-modal__description { color: var(--muted); line-height: 1.6; margin: 0; white-space: pre-wrap; }
    .course-modal__price-row { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
    .course-modal__price { font-weight: 800; color: #c1e9ff; font-size: 20px; }
    .course-modal__actions { display: flex; gap: 10px; flex-wrap: wrap; }
    .course-modal__actions .btn { flex: 1 1 180px; }

    @media (max-width: 900px) {
      .course-modal__content { grid-template-columns: 1fr; }
      .course-modal__media { height: 180px; }
    }

    @media (max-width: 1200px) {
      .catalog-grid { grid-template-columns: repeat(3, minmax(0, 1fr)); }
    }

    @media (max-width: 900px) {
      .catalog-grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }

    @media (max-width: 600px) {
      .catalog-grid { grid-template-columns: 1fr; }
    }

    @media (max-width: 1024px) {
      .app-sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 260px;
        height: 100vh;
        padding: 78px 18px 24px;
        background: var(--nav);
        transform: translateX(-100%);
        transition: transform 0.25s ease;
        z-index: 1050;
        box-shadow: 12px 0 30px rgba(0, 0, 0, 0.4);
      }

      .app-sidebar.app-sidebar--open { transform: translateX(0); }

      .app-sidebar-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease;
        z-index: 1000;
        display: block;
      }

      .app-sidebar-overlay.is-visible {
        opacity: 1;
        pointer-events: all;
      }
    }

    @media (min-width: 1025px) {
      .app-sidebar { position: static; transform: none; height: auto; width: auto; padding: 0; box-shadow: none; flex-direction: row; align-items: center; background: transparent; gap: 12px; }

      .nav-links { flex-direction: row; align-items: center; padding: 0; }

      .app-sidebar-overlay { display: none !important; }

      .menu-toggle { display: none; }
    }
  </style>
</head>
<body>
  <header class="top-nav">
    <div class="brand">MiniDeN<span>уютные корзинки и мастер-классы</span></div>
    <button class="menu-toggle" aria-label="Открыть меню">☰</button>
    <nav class="nav-links app-sidebar">
      <a href="index.html">Главная</a>
      <a href="products.html">Товары</a>
      <a href="masterclasses.html" class="active">Мастер-классы</a>
      <a href="cart.html">Корзина</a>
      <a href="profile.html">Профиль</a>
      <a href="admin.html" id="admin-link" style="display:none;">Админка</a>
    </nav>
  </header>

  <div class="app-sidebar-overlay"></div>

  <main>
    <h1>Мастер-классы</h1>
    <p>Выберите формат: платные или бесплатные уроки. Карточки и корзина работают через общий REST API MiniDeN.</p>

    <div class="tabs" id="tabs"></div>
    <div class="catalog-grid courses-grid" id="cards"></div>
    <div class="link-row"><a href="courses.html">Открыть старый каталог курсов →</a></div>
    <div class="note" id="note"></div>
  </main>

  <div id="course-modal" class="course-modal hidden" aria-hidden="true">
    <div class="course-modal__backdrop" id="course-modal-backdrop"></div>
    <div class="course-modal__content" role="dialog" aria-modal="true">
      <button class="course-modal__close" type="button" id="course-modal-close" aria-label="Закрыть">×</button>
      <div class="course-modal__media">
        <img id="course-modal-image" alt="" />
        <div id="course-modal-placeholder" style="display:none; color: var(--muted); padding: 12px; text-align:center;">Нет изображения</div>
      </div>
      <div class="course-modal__info">
        <h3 id="course-modal-title" style="margin:0;"></h3>
        <div class="meta" id="course-modal-meta"></div>
        <p class="course-modal__description" id="course-modal-description"></p>
        <div class="course-modal__price-row">
          <div class="course-modal__price" id="course-modal-price"></div>
        </div>
        <div class="course-modal__actions" id="course-modal-actions"></div>
      </div>
    </div>
  </div>

  <script src="js/api.js?v=20241205"></script>
  <script>
    const sidebar = document.querySelector('.app-sidebar');
    const overlay = document.querySelector('.app-sidebar-overlay');
    const toggle = document.querySelector('.menu-toggle');
    const sidebarLinks = document.querySelectorAll('.app-sidebar a');

    function openSidebar() {
      sidebar?.classList.add('app-sidebar--open');
      overlay?.classList.add('is-visible');
    }

    function closeSidebar() {
      sidebar?.classList.remove('app-sidebar--open');
      overlay?.classList.remove('is-visible');
    }

    function toggleSidebar() {
      if (!sidebar) return;
      if (sidebar.classList.contains('app-sidebar--open')) {
        closeSidebar();
      } else {
        openSidebar();
      }
    }

    toggle?.addEventListener('click', toggleSidebar);
    overlay?.addEventListener('click', closeSidebar);
    sidebarLinks.forEach((link) => link.addEventListener('click', closeSidebar));

    const adminLink = document.getElementById('admin-link');
    const tabsEl = document.getElementById('tabs');
    const cardsEl = document.getElementById('cards');
    const noteEl = document.getElementById('note');
    const courseModal = document.getElementById('course-modal');
    const courseModalClose = document.getElementById('course-modal-close');
    const courseModalBackdrop = document.getElementById('course-modal-backdrop');
    const courseModalImage = document.getElementById('course-modal-image');
    const courseModalPlaceholder = document.getElementById('course-modal-placeholder');
    const courseModalTitle = document.getElementById('course-modal-title');
    const courseModalMeta = document.getElementById('course-modal-meta');
    const courseModalDescription = document.getElementById('course-modal-description');
    const courseModalPrice = document.getElementById('course-modal-price');
    const courseModalActions = document.getElementById('course-modal-actions');

    let profile = null;
    let categories = [];
    let courses = [];
    let active = null;
    let courseMap = new Map();
    let currentCourse = null;

    const isTelegramWebApp = Boolean(window.Telegram?.WebApp);
    if (isTelegramWebApp && window.Telegram?.WebApp?.ready) {
      window.Telegram.WebApp.ready();
    }

    const metaBySlug = {
      paid: 'Доступ навсегда + материалы',
      free: 'Пробные уроки и мини-гайды',
    };

    function formatPrice(value) {
      const num = Number(value) || 0;
      if (num === 0) return 'Бесплатно';
      return `${num.toLocaleString('ru-RU')} ₽`;
    }

    function truncateText(text, limit = 160) {
      if (!text) return '';
      return text.length > limit ? `${text.slice(0, limit)}…` : text;
    }

    function shortDescription(item) {
      if (item?.short_description) return item.short_description;
      const fallback = item?.description ? truncateText(item.description, 140) : '';
      return fallback || 'Описание появится позже.';
    }

    function updateAdminLinkVisibility() {
      if (!adminLink) return;
      adminLink.style.display = profile?.is_admin ? '' : 'none';
    }

    function courseLink(item) {
      return item.masterclass_url || item.detail_url || null;
    }

    function renderTabs() {
      if (!tabsEl) return;
      tabsEl.innerHTML = '';

      const allBtn = document.createElement('button');
      allBtn.type = 'button';
      allBtn.className = `tab${active === null ? ' active' : ''}`;
      allBtn.textContent = 'Все';
      allBtn.addEventListener('click', () => {
        active = null;
        loadCourses();
      });
      tabsEl.appendChild(allBtn);

      (categories || []).forEach((cat) => {
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = `tab${active === cat.slug ? ' active' : ''}`;
        btn.textContent = cat.name;
        btn.addEventListener('click', () => {
          active = cat.slug;
          loadCourses();
        });
        tabsEl.appendChild(btn);
      });
    }

    function renderCards() {
      cardsEl.innerHTML = '';

      if (!courses.length) {
        noteEl.textContent = 'Нет курсов для выбранной категории.';
        return;
      }

      noteEl.textContent = '';

      courses.forEach((item) => {
        const card = document.createElement('article');
        card.className = 'catalog-card course-card';

        const cover = document.createElement('div');
        cover.className = 'course-card-image catalog-card-image';
        const imageUrl = item.image_url || item.image;
        if (imageUrl) {
          cover.style.backgroundImage = `url('${imageUrl}')`;
          cover.textContent = '';
        } else {
          cover.textContent = item.category_name || 'Мастер-классы';
        }

        const body = document.createElement('div');
        body.className = 'catalog-card-body course-card-body';

        const title = document.createElement('h3');
        title.className = 'catalog-card-title';
        title.textContent = item.name;

        const meta = document.createElement('div');
        meta.className = 'meta';
        meta.textContent = metaBySlug[item.category_slug] || '';

        const desc = document.createElement('p');
        desc.className = 'catalog-card-description course-card__short-desc';
        desc.textContent = shortDescription(item);

        const footer = document.createElement('div');
        footer.className = 'course-card__footer';

        const price = document.createElement('div');
        price.className = 'price';
        price.textContent = formatPrice(item.price);

        const hasAccess = profile?.courses?.some((c) => c.id === item.id) ?? false;
        const linkHref = courseLink(item);

        const actions = document.createElement('div');
        actions.className = 'catalog-card-actions';

        const buttonsRow = document.createElement('div');
        buttonsRow.className = 'course-card__buttons';

        const detailsBtn = document.createElement('button');
        detailsBtn.type = 'button';
        detailsBtn.className = 'btn secondary';
        detailsBtn.textContent = 'Подробнее';
        detailsBtn.addEventListener('click', () => openCourseModal(item.id));

        if (Number(item.price || 0) === 0 || hasAccess) {
          const openBtn = document.createElement('a');
          openBtn.className = 'btn';
          openBtn.textContent = 'Перейти к мастер-классу';
          openBtn.style.textAlign = 'center';
          openBtn.href = linkHref || '#';
          openBtn.target = linkHref ? '_blank' : '';
          openBtn.rel = linkHref ? 'noopener' : '';
          openBtn.addEventListener('click', (e) => {
            if (!linkHref) {
              e.preventDefault();
              alert('Ссылка появится позже.');
            }
          });
          buttonsRow.append(detailsBtn, openBtn);
        } else {
          const addBtn = document.createElement('button');
          addBtn.type = 'button';
          addBtn.className = 'btn';
          addBtn.textContent = 'Добавить в корзину';
          addBtn.addEventListener('click', () => handleAddToCart(item));

          const note = document.createElement('div');
          note.style.color = 'var(--muted)';
          note.textContent = profile ? 'Доступ появится после оплаты' : 'Войдите и оплатите, чтобы открыть уроки';

          buttonsRow.append(detailsBtn, addBtn);
          actions.appendChild(note);
        }

        footer.append(price);
        actions.append(footer, buttonsRow);

        body.append(title, meta, desc, actions);
        card.append(cover, body);
        cardsEl.appendChild(card);
      });
    }

    async function loadCategories() {
      try {
        categories = await apiGet('/categories', { type: 'course' });
        if (!active) {
          active = categories?.[0]?.slug ?? null;
        }
        renderTabs();
      } catch (e) {
        noteEl.textContent = 'Не удалось загрузить категории. Попробуйте обновить страницу.';
      }
    }

    async function loadCourses() {
      try {
        const params = { type: 'course' };
        if (active) params.category_slug = active;
        courses = await apiGet('/products', params);
        courseMap = new Map(courses.map((c) => [c.id, c]));
        renderCards();
      } catch (e) {
        noteEl.textContent = 'Не удалось загрузить курсы. Попробуйте обновить страницу.';
        cardsEl.innerHTML = '';
      }
    }

    function closeCourseModal() {
      if (!courseModal) return;
      courseModal.classList.add('hidden');
      courseModal.setAttribute('aria-hidden', 'true');
      currentCourse = null;
      if (courseModalActions) courseModalActions.innerHTML = '';
    }

    function openCourseModal(courseId) {
      if (!courseModal) return;
      const item = courseMap.get(courseId);
      if (!item) return;
      currentCourse = item;

      const imageUrl = item.image_url || item.image;
      if (imageUrl) {
        courseModalImage.src = imageUrl;
        courseModalImage.style.display = 'block';
        courseModalPlaceholder.style.display = 'none';
      } else {
        courseModalImage.removeAttribute('src');
        courseModalImage.style.display = 'none';
        courseModalPlaceholder.style.display = 'block';
      }

      courseModalTitle.textContent = item.name || 'Мастер-класс';
      courseModalMeta.textContent = metaBySlug[item.category_slug] || '';
      courseModalDescription.textContent = item.description || 'Описание появится позже.';
      courseModalPrice.textContent = formatPrice(item.price);

      if (courseModalActions) {
        courseModalActions.innerHTML = '';
        const detailsAccess = profile?.courses?.some((c) => c.id === item.id) ?? false;
        const linkHref = courseLink(item);
        if (Number(item.price || 0) === 0 || detailsAccess) {
          const openBtn = document.createElement('a');
          openBtn.className = 'btn';
          openBtn.textContent = 'Открыть урок';
          openBtn.href = linkHref || '#';
          openBtn.target = linkHref ? '_blank' : '';
          openBtn.rel = linkHref ? 'noopener' : '';
          openBtn.addEventListener('click', (e) => {
            if (!linkHref) {
              e.preventDefault();
              alert('Ссылка появится позже.');
            }
          });
          courseModalActions.appendChild(openBtn);
        } else {
          const addBtn = document.createElement('button');
          addBtn.type = 'button';
          addBtn.className = 'btn';
          addBtn.textContent = 'Добавить в корзину';
          addBtn.addEventListener('click', () => handleAddToCart(item));

          const infoBtn = document.createElement('button');
          infoBtn.type = 'button';
          infoBtn.className = 'btn secondary';
          infoBtn.textContent = 'Закрыть';
          infoBtn.addEventListener('click', closeCourseModal);

          courseModalActions.append(addBtn, infoBtn);
        }
      }

      courseModal.classList.remove('hidden');
      courseModal.setAttribute('aria-hidden', 'false');
    }

    [courseModalClose, courseModalBackdrop].forEach((el) => {
      el?.addEventListener('click', closeCourseModal);
    });

    async function handleAddToCart(course) {
      const currentProfile = await getCurrentUserProfile();

      try {
        if (currentProfile?.telegram_id) {
          await apiPost('/cart/add', { user_id: currentProfile.telegram_id, product_id: course.id, qty: 1, type: 'course' });
          alert('Курс добавлен в корзину');
        } else {
          addToGuestCart(course.id, 'course', 1);
          alert('Курс добавлен в корзину. Оформить заказ можно после входа через Telegram.');
        }
      } catch (e) {
        alert('Не удалось добавить курс. Попробуйте ещё раз.');
      }
    }

    async function loadMasterclassesCategoriesAndItems(currentProfile) {
      profile = currentProfile;
      updateAdminLinkVisibility();

      await loadCategories();
      await loadCourses();

      if (!profile) {
        noteEl.textContent = 'Каталог доступен в режиме просмотра. Чтобы оформить заказ, войдите через Telegram.';
      }
    }

    async function initMasterclassesPage() {
      const currentProfile = await getCurrentUserProfile();
      await loadMasterclassesCategoriesAndItems(currentProfile);
    }

    initMasterclassesPage().catch(console.error);
  </script>
</body>
</html>
