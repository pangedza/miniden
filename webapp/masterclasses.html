<!DOCTYPE html>
<html lang="ru">

  <link rel="stylesheet" href="css/theme.css?v=20250521" />

</head>
<body data-theme="purple" class="page-masterclasses">
  <header class="top-nav">
    <div class="brand">MiniDeN<span>уютные корзинки и мастер-классы</span></div>
    <div class="header-actions">
      <div class="theme-switcher">
        <label for="theme-select">Тема</label>
        <select id="theme-select">
          <option value="purple">Фиолетовая</option>
          <option value="dark">Тёмная</option>
          <option value="light">Светлая</option>
          <option value="cream">Сливочная</option>
        </select>
      </div>
      <button class="menu-toggle" aria-label="Открыть меню">☰</button>
    </div>
    <nav class="nav-links app-sidebar">
      <a href="index.html">Главная</a>
      <a href="products.html">Товары</a>
      <a href="masterclasses.html" class="active">Мастер-классы</a>
      <a href="cart.html">Корзина</a>
      <a href="profile.html">Профиль</a>
      <a href="admin.html" id="admin-link" style="display:none;">Админка</a>
    </nav>
  </header>

  <div class="app-sidebar-overlay"></div>
  <div id="toast-container"></div>

  <main>
    <h1>Мастер-классы</h1>

    <section class="masterclasses-search products-search">
      <label for="mc-search-input">Поиск по мастер-классам</label>
      <div class="masterclasses-search__row products-search__row">
        <input
          id="mc-search-input"
          type="search"
          placeholder="Название, тема или уровень"
          autocomplete="off"
        />
        <button id="mc-search-clear" type="button">✕</button>
      </div>
    </section>

    <nav class="masterclasses-categories-nav products-categories-nav" id="masterclasses-categories-nav">
      <!-- чипсы категорий -->
    </nav>

    <section id="masterclasses-by-category" class="masterclasses-by-category products-by-category">
      <!-- сюда JS отрисует блоки по категориям -->
    </section>

    <div class="note" id="note"></div>
  </main>

  <script src="js/app.js?v=20250521"></script>
  <script src="js/api.js?v=20250521"></script>
  <script src="js/masterclasses_page.js?v=20250521"></script>
  <script src="/webapp/js/support_widget.js" defer></script>
