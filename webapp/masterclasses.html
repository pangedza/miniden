<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MiniDeN — Мастер-классы</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      color-scheme: light;
      --bg: #0b0c10;
      --card: rgba(255, 255, 255, 0.06);
      --text: #f6f7fb;
      --muted: #c7c9d3;
      --accent: #ffb800;
      --accent-2: #7bd8ff;
      --shadow: 0 14px 50px rgba(0, 0, 0, 0.35);
      --nav: rgba(17, 17, 19, 0.82);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 10% 20%, rgba(255, 184, 0, 0.06), transparent 35%),
        radial-gradient(circle at 80% 10%, rgba(123, 216, 255, 0.08), transparent 30%),
        radial-gradient(circle at 60% 80%, rgba(255, 184, 0, 0.05), transparent 32%),
        #0b0c10;
      color: var(--text);
      min-height: 100vh;
      padding: 0 18px 48px;
    }

    .top-nav { position: sticky; top: 0; z-index: 20; background: var(--nav); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255, 255, 255, 0.06); display: flex; align-items: center; justify-content: space-between; padding: 14px 12px; margin: 0 -18px; }
    .brand { display: flex; flex-direction: column; gap: 2px; font-weight: 800; letter-spacing: -0.02em; }
    .brand span { color: var(--muted); font-size: 13px; font-weight: 600; letter-spacing: normal; }
    .nav-links { display: flex; gap: 12px; align-items: center; }
    .nav-links a { color: var(--muted); text-decoration: none; font-weight: 600; padding: 10px 12px; border-radius: 12px; transition: background 0.15s ease, color 0.15s ease; }
    .nav-links a:hover { color: var(--text); background: rgba(255, 255, 255, 0.06); }
    .nav-links a.active { color: var(--text); background: linear-gradient(135deg, rgba(255, 184, 0, 0.18), rgba(123, 216, 255, 0.14)); }
    .menu-toggle { display: none; background: transparent; border: 1px solid rgba(255, 255, 255, 0.12); color: var(--text); border-radius: 12px; padding: 10px 12px; cursor: pointer; }

    main { max-width: 1100px; margin: 0 auto; padding-top: 28px; }
    h1 { margin: 12px 0 8px; letter-spacing: -0.02em; }
    p { color: var(--muted); }

    .tabs { display: flex; gap: 10px; flex-wrap: wrap; margin: 16px 0; }
    .tab { padding: 10px 14px; border-radius: 12px; background: rgba(255, 255, 255, 0.06); border: 1px solid rgba(255, 255, 255, 0.08); color: var(--muted); cursor: pointer; font-weight: 700; transition: background 0.15s ease, color 0.15s ease, border 0.15s ease; }
    .tab.active { background: linear-gradient(135deg, #7bd8ff, #4dc3ff); color: #0b0c10; border-color: transparent; }

    .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 14px; }
    .card { background: var(--card); border: 1px solid rgba(255, 255, 255, 0.06); border-radius: 16px; padding: 14px; box-shadow: var(--shadow); backdrop-filter: blur(6px); display: flex; flex-direction: column; gap: 10px; }
    .cover { position: relative; overflow: hidden; border-radius: 12px; height: 140px; background: linear-gradient(135deg, rgba(123, 216, 255, 0.16), rgba(255, 184, 0, 0.12)); display: grid; place-items: center; color: #0b0c10; font-weight: 800; letter-spacing: -0.01em; }
    .card h3 { margin: 0; letter-spacing: -0.01em; }
    .card p { margin: 0; color: var(--muted); line-height: 1.5; flex: 1; }
    .meta { font-size: 13px; color: var(--muted); }
    .fav-btn { position: absolute; top: 10px; right: 10px; border: none; background: rgba(0, 0, 0, 0.3); color: #c1e9ff; border-radius: 50%; width: 38px; height: 38px; font-size: 18px; cursor: pointer; box-shadow: 0 6px 20px rgba(0,0,0,0.25); }
    .footer { display: flex; align-items: center; justify-content: space-between; gap: 10px; }
    .price { font-weight: 800; color: #c1e9ff; }
    .btn { cursor: pointer; border: none; border-radius: 12px; padding: 12px 14px; background: linear-gradient(135deg, #7bd8ff, #4dc3ff); color: #0b0c10; font-weight: 700; font-size: 15px; width: 100%; box-shadow: 0 10px 30px rgba(123, 216, 255, 0.25); transition: transform 0.1s ease, box-shadow 0.1s ease; }
    .btn.secondary { background: rgba(255, 255, 255, 0.08); color: var(--text); box-shadow: none; border: 1px solid rgba(255, 255, 255, 0.12); }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 12px 32px rgba(123, 216, 255, 0.35); }

    .link-row { margin: 12px 0; }
    .link-row a { color: var(--accent-2); text-decoration: none; font-weight: 700; }

    .note { margin: 18px 0 8px; font-size: 14px; color: var(--muted); }

    @media (max-width: 780px) {
      .nav-links { display: none; }
      .nav-links.open { display: flex; flex-direction: column; align-items: flex-start; width: 100%; margin-top: 10px; }
      .top-nav { flex-wrap: wrap; }
      .menu-toggle { display: inline-flex; }
    }
  </style>
</head>
<body>
  <header class="top-nav">
    <div class="brand">MiniDeN<span>уютные корзинки и мастер-классы</span></div>
    <button class="menu-toggle" aria-label="Открыть меню">☰</button>
    <nav class="nav-links open">
      <a href="index.html">Главная</a>
      <a href="products.html">Товары</a>
      <a href="masterclasses.html" class="active">Мастер-классы</a>
      <a href="cart.html">Корзина</a>
      <a href="profile.html">Профиль</a>
      <a href="admin.html" id="admin-link">Админка</a>
    </nav>
  </header>

  <main>
    <h1>Мастер-классы</h1>
    <p>Выберите формат: платные или бесплатные уроки. Карточки и корзина работают через общий API MiniDeN.</p>

    <div class="tabs" id="tabs"></div>
    <div class="cards" id="cards"></div>
    <div class="link-row"><a href="courses.html">Открыть старый каталог курсов →</a></div>
    <div class="note" id="note"></div>
  </main>

  <script>
    const toggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('.nav-links');
    toggle?.addEventListener('click', () => nav?.classList.toggle('open'));

    const tg = window.Telegram?.WebApp;
    const API_BASE = "/api";
    const BOT_LINK = "https://t.me/BotMiniden_bot";
    const CHANNEL_LINK = "https://t.me/petelka_za_petelko";
    const INSTAGRAM_LINK = "https://www.instagram.com/balabanova_knit?igsh=MWhuMWFnOG8zejl6dQ==";
    const VK_LINK = "https://vk.com/club233836469";

    let userId = null;
    let username = null;
    let isAdmin = false;
    let favorites = new Set();
    const adminLink = document.getElementById('admin-link');

    const tabsEl = document.getElementById('tabs');
    const cardsEl = document.getElementById('cards');
    const noteEl = document.getElementById('note');

    let categories = [];
    let courses = [];
    let active = null;

    const metaBySlug = {
      paid: 'Доступ навсегда + материалы',
      free: 'Пробные уроки и мини-гайды',
    };

    function formatPrice(value) {
      const num = Number(value) || 0;
      if (num === 0) return 'Бесплатно';
      return `${num.toLocaleString('ru-RU')} ₽`;
    }

    async function loadFavorites() {
      if (!userId) return;
      try {
        const data = await fetchJson(`${API_BASE}/favorites?telegram_id=${userId}`);
        favorites = new Set((data || []).filter((fav) => fav.type === 'course').map((fav) => Number(fav.product_id)));
      } catch (e) {
        console.warn('Не удалось загрузить избранное', e);
      }
    }

    function isFavorite(id) {
      return favorites.has(Number(id));
    }

    async function toggleFavorite(course) {
      if (!userId) {
        alert('Чтобы добавить в избранное, войдите через Telegram на главной странице.');
        return;
      }
      try {
        const res = await fetchJson(`${API_BASE}/favorites/toggle`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ telegram_id: userId, product_id: course.id, type: 'course' }),
        });
        if (res.is_favorite) {
          favorites.add(course.id);
        } else {
          favorites.delete(course.id);
        }
        renderCards();
      } catch (e) {
        alert('Не удалось обновить избранное. Попробуйте ещё раз.');
      }
    }

    async function fetchJson(url, options) {
      const res = await fetch(url, options);
      if (!res.ok) {
        const text = await res.text();
        throw new Error(text || 'Ошибка API');
      }
      return res.json();
    }

    function updateAdminLinkVisibility() {
      if (!adminLink) return;
      adminLink.style.display = isAdmin ? '' : 'none';
    }

    updateAdminLinkVisibility();

    async function authorize() {
      const initData = tg?.initData || tg?.initDataUnsafe?.query_id ? tg.initData : null;
      if (!initData) {
        userId = null;
        username = null;
        isAdmin = false;
        noteEl.innerHTML =
          'Каталог мастер-классов доступен в режиме просмотра. ' +
          'Чтобы добавлять курсы в корзину и в избранное, откройте сайт из ' +
          `<a href="${BOT_LINK}" target="_blank" rel="noopener">Telegram-бота MiniDeN</a>.`;
        updateAdminLinkVisibility();
        return;
      }

      try {
        const data = await fetchJson(`${API_BASE}/auth/telegram`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ initData }),
        });
        userId = data.telegram_id;
        username = data.username;
        isAdmin = Boolean(data.is_admin);
        noteEl.textContent = '';
        updateAdminLinkVisibility();
      } catch (e) {
        console.warn('WebApp auth failed, продолжаем как гость', e);
        userId = null;
        username = null;
        isAdmin = false;
        noteEl.innerHTML =
          'Каталог мастер-классов доступен в режиме просмотра. ' +
          'Чтобы использовать корзину, откройте сайт из ' +
          `<a href="${BOT_LINK}" target="_blank" rel="noopener">Telegram-бота MiniDeN</a>.`;
        updateAdminLinkVisibility();
      }
    }

    function renderTabs() {
      tabsEl.innerHTML = '';

      categories.forEach((cat) => {
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = `tab${active === cat.slug ? ' active' : ''}`;
        btn.textContent = cat.name;
        btn.addEventListener('click', () => {
          active = cat.slug;
          loadCourses();
        });
        tabsEl.appendChild(btn);
      });
    }

    function renderCards() {
      cardsEl.innerHTML = '';

      if (!courses.length) {
        noteEl.textContent = 'Нет курсов для выбранной категории.';
        return;
      }

      noteEl.textContent = '';

      courses.forEach((item) => {
        const card = document.createElement('article');
        card.className = 'card';

        const cover = document.createElement('div');
        cover.className = 'cover';
        cover.textContent = item.category_name || 'Мастер-классы';

        const favBtn = document.createElement('button');
        favBtn.type = 'button';
        favBtn.className = 'fav-btn';
        favBtn.textContent = isFavorite(item.id) ? '⭐' : '☆';
        favBtn.addEventListener('click', (evt) => {
          evt.stopPropagation();
          toggleFavorite(item);
        });
        cover.appendChild(favBtn);

        const title = document.createElement('h3');
        title.textContent = item.name;

        const meta = document.createElement('div');
        meta.className = 'meta';
        meta.textContent = metaBySlug[item.category_slug] || '';

        const desc = document.createElement('p');
        desc.textContent = item.description || 'Описание появится позже.';

        const footer = document.createElement('div');
        footer.className = 'footer';

        const price = document.createElement('div');
        price.className = 'price';
        price.textContent = formatPrice(item.price);

        const btn = document.createElement('button');
        btn.className = 'btn';
        btn.textContent = 'В корзину';
        btn.addEventListener('click', () => handleAddToCart(item));

        const more = document.createElement('button');
        more.className = 'btn secondary';
        more.textContent = 'Подробнее';
        more.addEventListener('click', () => alert('Подробнее появится в отдельной карточке курса.'));

        footer.append(price, btn);
        card.append(cover, title, meta, desc, footer, more);
        cardsEl.appendChild(card);
      });
    }

    async function loadCategories() {
      try {
        categories = await fetchJson(`${API_BASE}/categories?type=course`);
        active = categories[0]?.slug ?? null;
        renderTabs();
      } catch (e) {
        noteEl.textContent = 'Не удалось загрузить категории. Попробуйте обновить страницу.';
      }
    }

    async function loadCourses() {
      if (!active) {
        courses = [];
        renderCards();
        return;
      }

      try {
        const params = new URLSearchParams({ type: 'course', category_slug: active });
        courses = await fetchJson(`${API_BASE}/products?${params.toString()}`);
        renderCards();
      } catch (e) {
        noteEl.textContent = 'Не удалось загрузить курсы. Попробуйте обновить страницу.';
      }
    }

    async function handleAddToCart(course) {
      if (!userId) {
        alert('Для добавления в корзину войдите через Telegram на главной странице.');
        return;
      }

      try {
        await fetchJson(`${API_BASE}/cart/add`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_id: userId, product_id: course.id, qty: 1 }),
        });
        tg?.HapticFeedback?.impactOccurred('light');
        alert('Курс добавлен в корзину');
      } catch (e) {
        alert('Не удалось добавить курс. Попробуйте ещё раз.');
      }
    }

    async function initApp() {
      try {
        await authorize();
        await loadFavorites();
        await loadCategories();
        await loadCourses();
      } catch (e) {
        console.error(e);
      }
    }

    initApp();
  </script>
</body>
</html>
